<!DOCTYPE html>
<html lang="en">

<head>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav w-100 ms-lg-5">

                    <img class="card-img-top rounded-2" src="./assets/samoyed.jpg" alt="Samoyed">

                    </div>
